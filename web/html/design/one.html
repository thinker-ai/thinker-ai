<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism-okaidia.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/design/one.css">
</head>
<body>
    <div id="content">
        <div id="main-sidebar">
            <button class="menu-item" onclick="showContent('content-frame','menu-item','/design/one/requirements',this)">问题描述</button>
            <button class="menu-item" onclick="showContent('content-frame','menu-item','/design/one/solution',this);">求解探索</button>
            <button class="menu-item" onclick="showContent('content-frame','menu-item', '/design/one/resource',this)">工具配置</button>
            <button class="menu-item" onclick="showContent('content-frame','menu-item','/design/one/knowledge',this)">知识经验</button>
            <button class="menu-item" onclick="showContent('content-frame','menu-item','/design/one/strategy',this)">方法策略</button>
            <button class="menu-item" onclick="showContent('content-frame','menu-item','/design/one/criterion',this)">指导准则</button>
        </div>
        <div id="main-content">
            <iframe id="content-frame"></iframe>
        </div>
    </div>
    <div id="floating-panel">
        <div id="chat-container">
            <button id="toggle-button" onclick="toggleFloatingPanel()">+</button>
            <div id="sidebar" onclick="toggleFloatingPanel()">
                <div class="vertical-text-wrapper">
                    <span class="vertical-text">聊天窗口</span>
                </div>
            </div>
            <div id="panel-content"> <!-- 新增容器 -->
                <div id="chat"></div>
                <div id="input-container">
                    <textarea id="input"></textarea>
                    <div id="button-container">
                        <button id="send" onclick="sendMessage()">
                            <i class="fas fa-paper-plane">发送</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../../script/login.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.js"></script>
    <script type="text/javascript" src="../../script/design/one.js"></script>
    <script type="text/javascript" src="../../script/main.js"></script>
</body>
</html>
