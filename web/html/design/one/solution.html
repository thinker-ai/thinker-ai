<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solution</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 95%;
            box-sizing: border-box;
        }
        #content {
            border-top: 1px solid black;
            display: flex;
            margin-top: 10px;
            background-color: #ffffff;
            height: 100vh;
            box-sizing: border-box;
        }
        #solution-tree {
            width: 30%;
            margin-top: 10px;
            font-family: Arial, sans-serif;
            border-right: 1px solid #ccc;
            padding-right: 20px;
            box-sizing: border-box;
        }
        #detail-container {
            width: 70%;
            padding-left: 20px;
            box-sizing: border-box;
        }
        #editor-container {
            display: flex;
            flex-direction: column;
        }
        #problem-description {
            width: 100%;
            height: 200px;
            box-sizing: border-box;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        #problem {
            padding: 10px;
            width: 100%;
            gap: 10px;
        }
        #problem-label {
            width: 10%;
        }
        #problem-title {
            width: 90%;
        }
        #problem-submit {
            width: 50%;
            align-self: center;
        }
        .tree-node {
            margin-left: 20px;
            cursor: pointer;
        }
        .toggle-symbol {
            font-weight: bold;
            margin-right: 5px;
        }
        .leaf-symbol {
            margin-right: 5px;
        }
        .child-nodes {
            display: block;
            margin-left: 20px;
        }
        .node-text {
            cursor: pointer;
            margin-left: 5px;
        }
        .leaf {
            cursor: default;
        }
        .tree-node.leaf .toggle-symbol {
            visibility: hidden;
        }
    </style>
    <script type="module" src="../../../js/solution.js"></script>
</head>
<body>
    <div id="editor-container">
        <div id="problem">
            <label id="problem-label" for="problem-title">问题标题</label>
            <input id="problem-title" placeholder="请输入问题标题...">
        </div>
        <textarea id="problem-description" placeholder="请输入问题描述..."></textarea>
        <button id="problem-submit" onclick=submitProblem()>提交</button>
    </div>
    <div id="content">
        <div id="solution-tree">
            <!-- 树形结构 -->
        </div>
        <div id="detail-container">
            <!-- 点击目录树节点后在这里显示详情 -->
        </div>
    </div>
</body>
</html>
