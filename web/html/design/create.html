<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism-okaidia.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/design/create.css">
</head>
<body>
    <div id="content">
        <div id="main-sidebar" class="sidebar">
            <button class="menu-item" onclick="showDescription(this)">问题描述</button>
            <div id="solution-menu">
                <button class="menu-item" onclick="showSolution(this)">解决方案</button>
                <div id="solution-tree" class="solution-tree">
                </div>
            </div>
            <button class="menu-item" onclick="showResourceConfig(this)">资源配置</button>
        </div>
    <div id="main-content" class="main-content">
        <div id="editor-container">
            <textarea id="problem-description" placeholder="请输入问题描述..."></textarea>
            <button onclick="submitProblem()">提交</button>
        </div>
        <div id="detail-container" style="display:none;">
            <!-- 点击目录树节点后在这里显示详情 -->
        </div>
        <div id="resource-container" style="display:none;">
            <!-- 资源配置的内容在这里展示 -->
            <h2>资源配置</h2>
            <form id="resource-form">
                <label for="resource-name">资源名称:</label><br>
                <input type="text" id="resource-name" name="resource-name" placeholder="请输入资源名称"><br><br>
                <label for="resource-type">资源类型:</label><br>
                <select id="resource-type" name="resource-type">
                    <option value="type1">类型1</option>
                    <option value="type2">类型2</option>
                </select><br><br>
                <label for="resource-amount">资源数量:</label><br>
                <input type="number" id="resource-amount" name="resource-amount" placeholder="请输入资源数量"><br><br>
                <button type="button" onclick="submitResourceConfig()">保存配置</button>
            </form>
        </div>
    </div>
    </div>
    <div id="floating-panel">
        <div id="chat-container">
            <button id="toggle-button" onclick="toggleFloatingPanel()">+</button>
            <div id="sidebar" onclick="toggleFloatingPanel()">
                <div class="vertical-text-wrapper">
                    <span class="vertical-text">聊天窗口</span>
                </div>
            </div>
            <div id="panel-content"> <!-- 新增容器 -->
                <div id="chat"></div>
                <div id="input-container">
                    <textarea id="input"></textarea>
                    <div id="button-container">
                        <button id="send" onclick="sendMessage()">
                            <i class="fas fa-paper-plane">发送</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../../script/login.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.js"></script>
    <script type="text/javascript" src="../../script/design/create.js"></script>
</body>
</html>
