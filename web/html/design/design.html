<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>Design</title>
        <style>
            html, body {
                display: flex;
                flex-direction: row;
                width: 100vw;
                height: 100%;
                min-height: 100vh;
                margin: 0;
                padding: 0;
                overflow: hidden; /* 防止页面出现滚动条 */
            }
            #menu {
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* 将按钮都对齐到左侧 */
                align-items: center; /* 垂直居中对齐 */
                gap: 20px; /* 按钮之间的间距，可根据需要调整 */
                width: 5%;
                padding: 10px; /* 内边距 */
                margin: 0; /* 外边距 */
                background-color: #E7E8E7FF;
            }

            .menu-item {
                flex-grow: 0; /* 按钮宽度不会随容器变化 */
                text-align: center; /* 文字居中对齐 */
                padding: 15px 20px; /* 设置按钮内边距 */
                font-size: 15px;
                color: #050505;
                text-decoration: none;
                border: none;
                background-color: #edeab1; /* 按钮的背景色 */
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .tab-container {
                width: 95%;
                height: calc(100vh - 30px); /* 例如，减去 header 和 footer 的高度 */
                padding: 0;
                margin: 0;
            }

            .content-frame {
                width: 100%;
                height: 100%; /* 这里的高度也可以根据需要调整 */
                border: none; /* 去除边框 */
                overflow-y: auto;
            }

            .menu-item:hover {
                background-color: #5C9DF1FF; /* 鼠标移动到按钮上时背景高亮 */
            }

            .menu-item.active {
                background-color: #5C9DF1FF; /* 当前menu的按钮背景高亮 */
            }
        </style>
    </head>
    <body>
        <div id="menu">
            <button class="menu-item active" onclick="showContent('content-frame','menu-item','/design/one', this)">方案设计</button>
            <button class="menu-item" onclick="showContent('content-frame','menu-item','/design/list', this)">方案列表</button>
        </div>
        <div id="container" class="tab-container">
            <iframe id="content-frame" class="content-frame" src="/design/one"></iframe>
        </div>
    <script type="text/javascript" src="../../ts/common.ts"></script>
    </body>
</html>
