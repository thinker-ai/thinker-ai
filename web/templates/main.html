<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Chat</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism-okaidia.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <div id="header" style="background-color: #f0f0f0; padding: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 class="title" style="margin: 0;">Thinker AI</h1>
            <div id="auth-buttons">
                <!-- 登录/注册按钮，如果登录了则显示用户名和头像 -->
                <button onclick="login()">登录</button>
                <button onclick="register()">注册</button>
                <!-- 例如登录后显示用户名和头像 -->
                <!-- <img src="/path/to/avatar.jpg" alt="头像" style="width: 40px; height: 40px; border-radius: 50%;"> -->
                <!-- <span>用户名</span> -->
            </div>
        </div>
    </div>

    <div id="content" style="flex-grow: 1; padding: 20px; background-color: #ffffff;">
        <button class="add-tab" onclick="addTab()">新标签页</button>
        <div id="tab-container" class="tab-container">
        </div>
    </div>

    <div id="footer" style="background-color: #f0f0f0; padding: 20px;">
        <div style="text-align: center;">
            <p>服务提供方信息：XXX公司</p>
            <p>联系方式：电话：123-456-7890 | 邮箱：info@example.com</p>
            <p>网站备案登记号：备案号1234567890</p>
        </div>
    </div>
    <div id="floating-panel">
        <div id="chat-container">
            <button id="toggle-button" onclick="toggleFloatingPanel()">+</button>
            <div id="sidebar" onclick="toggleFloatingPanel()">
                <div class="vertical-text-wrapper">
                    <span class="vertical-text">聊天窗口</span>
                </div>
            </div>
            <div id="panel-content"> <!-- 新增容器 -->
                <div id="chat"></div>
                <div id="input-container">
                    <textarea id="input"></textarea>
                    <div id="button-container">
                        <button id="send" onclick="sendMessage()">
                            <i class="fas fa-paper-plane">发送</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="/script/login.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.js"></script>
    <script type="text/javascript" src="/script/main.js"></script>
</body>
</html>
