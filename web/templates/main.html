<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Chat</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism-okaidia.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <h1 class="title">Thinker AI</h1>
    <div id="container">
        <button class="add-tab" onclick="addTab()">新标签页</button>
        <div id="tab-container" class="tab-container">
        </div>
    </div>
    <div id="floating-panel">
        <div id="chat-container">
            <button id="toggle-button" onclick="toggleFloatingPanel()">+</button>
            <div id="sidebar" onclick="toggleFloatingPanel()">
                <div class="vertical-text-wrapper">
                    <span class="vertical-text">聊天窗口</span>
                </div>
            </div>
            <div id="panel-content"> <!-- 新增容器 -->
                <div id="chat"></div>
                <div id="input-container">
                    <textarea id="input"></textarea>
                    <div id="button-container">
                        <button id="send" onclick="sendMessage()">
                            <i class="fas fa-paper-plane">发送</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script type="text/javascript" src="/script/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.js"></script>
</body>
</html>
