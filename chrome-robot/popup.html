<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinker-AI</title>
    <link rel="stylesheet" href="css/floating-panel.css">
    <script type="text/javascript" src="libs/prism.js"></script>
    <script type="text/javascript" src="libs/marked.min.js"></script>
</head>
<body>
    <!-- 登录表单 -->
    <div id="login-container" style="display: none;">
        <h1 id="app-title">醒客智能体</h1>
        <h2 id="login-title">登录</h2>
        <form id="login-form">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">登录</button>
            <div id="login-status"></div>
        </form>
    </div>

    <!-- 聊天窗口 -->
    <div id="chat-container" style="display: none;">
      <div id="panel-content">
        <div id="chat"></div>
        <div id="input-container">
          <textarea id="input"></textarea>
          <div id="button-container">
            <button id="send">发送</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/popup.js"></script>
</body>
</html>
